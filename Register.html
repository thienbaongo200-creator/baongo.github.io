<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký Tài Khoản</title>

  <!-- Font Poppins từ Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- CSS chính -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f 0%, #000000 100%);
      color: #e0e0e0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-section {
      max-width: 450px;
      width: 90%;
      padding: 30px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    label {
      margin-top: 10px;
      font-weight: 500;
      color: #ccc;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #1a1a1a;
      color: #fff;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(45deg, #00ffff, #00ff99);
      color: #0f0f0f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: #ccc;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 6px #00ffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .register-section {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <section class="register-section">
    <h2>Đăng Ký</h2>
    <form id="registerForm" onsubmit="return redirectToLogin()">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Xác nhận mật khẩu:</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Tạo Tài Khoản</button>
    </form>
    <p>Đã có tài khoản? <a href="Login.html">Đăng nhập ngay</a></p>
  </section>

  <script>
    function redirectToLogin() {
      alert("Đăng ký thành công! Đang chuyển đến trang đăng nhập...");
      window.location.href = "Login.html";
      return false;
    }
  </script>

</body>
</html>
