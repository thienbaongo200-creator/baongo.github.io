<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
    }

    .login-section {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-section form {
      display: flex;
      flex-direction: column;
    }

    .login-section label {
      margin-top: 10px;
      font-weight: 500;
      color: #555;
    }

    .login-section input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-section button {
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-section button:hover {
      background: #0056b3;
    }

    .login-section p {
      text-align: center;
      margin-top: 15px;
    }

    .login-section a {
      color: #007bff;
      text-decoration: none;
    }

    .login-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section class="login-section">
    <div class="container">
      <h2>Đăng Nhập</h2>
      <form id="loginForm" onsubmit="return redirectToHome()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Đăng Nhập</button>
      </form>
      <p>Chưa có tài khoản? <a href="DangKy.html">Đăng ký ngay</a></p>
    </div>
  </section>

  <script>
    function redirectToHome() {
      alert("Đăng nhập thành công! Đang chuyển đến trang chủ...");
      window.location.href = "index.html";
      return false;
    }
  </script>

</body>
</html>
